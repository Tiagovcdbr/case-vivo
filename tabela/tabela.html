<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="d-flex">
      <!-- Botão de Menu Lateral (exibido em resoluções menores) -->
      <button id="menuToggle" class="btn btn-primary d-md-none">
        <i class="bi bi-list"></i> Menu
      </button>

      <!-- Menu Lateral -->
      <nav id="sidebar" class="sidebar bg-side text-white vh-100 p-3">
        <h4>Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="/cadastro/cadastro.html">
              <i class="bi bi-person-plus"></i> Cadastro
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/tabela/tabela.html">
              <i class="bi bi-table"></i> Tabela
            </a>
          </li>
        </ul>
      </nav>

      <div class="content w-100">
        <header class="p-3 bg-menu text-white text-center">
          <h1>Tabela de Usuários</h1>
        </header>
        <div class="container my-5">
          <table class="table table-striped table-bordered shadow">
            <thead class="table-dark">
              <tr>
                <th>Nome</th>
                <th>E-mail</th>
                <th>Perfil</th>
                <th>WhatsApp</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="userTable"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Usuário</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <div class="mb-3">
                <label for="editName" class="form-label">Nome</label>
                <input
                  type="text"
                  id="editName"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editEmail" class="form-label">E-mail</label>
                <input
                  type="email"
                  id="editEmail"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="editProfile" class="form-label">Perfil</label>
                <select id="editProfile" class="form-select" required>
                  <option value="">Selecione</option>
                  <option value="Gerente">Gerente</option>
                  <option value="Coordenador">Coordenador</option>
                  <option value="Analista">Analista</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="editWhatsapp" class="form-label">WhatsApp</label>
                <input
                  type="text"
                  id="editWhatsapp"
                  class="form-control"
                  required
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-primary" id="saveEdit">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim do Modal de Edição -->

    <!-- Modal de Confirmação de Exclusão -->
    <div
      class="modal fade"
      id="deleteConfirmModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Confirmar Exclusão</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Tem certeza de que deseja excluir este usuário?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-danger" id="confirmDelete">
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal de Sucesso -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sucesso</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Usuário excluído com sucesso!</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/tabela.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
