<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="login-page">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div
        class="card p-4 shadow-lg text-center"
        style="width: 100%; max-width: 400px"
      >
        <h1 class="mb-4">Login</h1>
        <form id="loginForm">
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="usuário"
              required
            />
          </div>
          <div class="mb-3 input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="senha"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
        <small class="mt-3 d-block">
          Não tem cadastro?
          <a href="cadastro/cadastro.html" class="text-decoration-none"
            >Clique aqui!</a
          >
        </small>
      </div>
    </div>

    <!-- Pequeno script para autenticação de Login -->
    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        if (username === "user" && password === "adm") {
          window.location.href = "tabela/tabela.html";
        } else {
          alert("Usuário ou senha incorretos!");
        }
      });
    </script>
    <!-- Fim do Script de autenticação -->
  </body>
</html>
