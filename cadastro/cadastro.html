<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Usuários</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../style.css" />

  </head>
  <body>
    <div class="d-flex">
      <!-- Botão de Menu Lateral (exibido em resoluções menores) -->
      <button id="menuToggle" class="btn btn-primary d-md-none">
        <i class="bi bi-list"></i> Menu
      </button>

      <!-- Menu Lateral -->
      <nav id="sidebar" class="sidebar bg-side text-white vh-100 p-3">
        <h4>Menu</h4>
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link text-white" href="/cadastro/cadastro.html">
              <i class="bi bi-person-plus"></i> Cadastro
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="/tabela/tabela.html">
              <i class="bi bi-table"></i> Tabela
            </a>
          </li>
        </ul>
      </nav>

      <!-- Conteúdo Principal -->
      <div class="content w-100">
        <header class="p-3 bg-menu text-white text-center">
          <h1>Cadastro de Usuários</h1>
        </header>
        <div class="container my-5">
          <form id="userForm" class="border rounded p-4 shadow">
            <div class="mb-3">
              <label for="name" class="form-label">Nome do Usuário</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Digite o nome do usuário"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">E-mail</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="Digite o e-mail"
                required
              />
            </div>
            <div class="mb-3">
              <label for="profile" class="form-label">Perfil</label>
              <select id="profile" class="form-select" required>
                <option value="">Selecione</option>
                <option value="Gerente">Gerente</option>
                <option value="Coordenador">Coordenador</option>
                <option value="Analista">Analista</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="whatsapp" class="form-label">WhatsApp</label>
              <input
                type="text"
                id="whatsapp"
                class="form-control"
                placeholder="( ) 00000-0000"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">
              Adicionar Usuário
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="/js/cadastro.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
  </body>
</html>
